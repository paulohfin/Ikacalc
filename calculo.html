<!DOCTYPE html>
<html>
	<head>
		<title>IkaCalc - O site para auxiliar as estratégias de guerras/construções no Ikariam</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/calculo.css">
	</head>
	<body>
		<header class="container">
			<h1><a href="index.html"><img src="img/logo.png" alt="IkaCalc"></a></h1>
			<nav class="menu-opcoes">
				<ul>
					<li>Cálculos</li>
					<li><a href="#">Sobre</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<section class="corpo">
				<div id='botaosalvar'>
					<input type='image' src="img/salvar.png" alt="Salvar" onclick='salvar()'>
				</div>
				<div id='botaoabrir'>
					<input type='file' id='fileopen'>
					<input type="image" src="img/abrir.png" alt="Abrir" onclick="abrir('fileopen')">
				</div>
					<a href="#" onclick="mostrar('cidades');"><h1>Cidades</h1></a>
				<div id="cidades">
					<div id="cidadenova"><input type='image' onclick="nova()" src="img/add.png" alt="Adicionar Cidades"></div>
					
					<div w3-include-html="calculo/Novo.html"></div> <!--nova cidade-->
					
					<div w3-include-html='calculo/Cidade.html'></div>
				</div>
				<a href="#" onclick="mostrar('pesquisas');"><h1>Pesquisas</h1></a>
				<div w3-include-html='calculo/Pesquisa.html'></div>
				
				<a href="#" onclick="mostrar('calcular');"><h1>Cálculos</h1></a>
				<div id='calcular'>
				<h2><a href="#" onclick="mostrared();">Cálculo de Edifícios</a></h2>
				<div w3-include-html='calculoEvolucao.html'></div>
				<h2><a href="#" onclick="mostrarG();">Cálculo de Tropas/Frotas</a></h2>
				<div w3-include-html='calculo/Unidade.html'></div>
				<h2><a href="#" onclick="calcular();">Total</a></h2>
					<div id='resultado'>
						<table border=1>
						<tr>
							<th colspan=2>Recursos Necessários</th>
							<th>Tempo Necessário</th>
						</tr>
						<tr><td><img src='img/icon_wood.png'></td><td><text id='cwood'></text</td><td><text id='tt'></text</td></tr>
						<tr><td><img src='img/icon_wine.png'></td><td><text id='cwine'></text</td></tr>	
						<tr><td><img src='img/icon_marble.png'></td><td><text id='cmarble'></text</td></tr>
						<tr><td><img src='img/icon_glass.png'></td><td><text id='cglass'></text</td></tr>
						<tr><td><img src='img/icon_sulfur.png'></td><td><text id='csulfur'></text</td></tr>			
						<tr><td><img src='img/icon_gold.jpg'></td><td><text id='cgold'></text</td></tr>
						<tr><td><img src='img/icon_population.png'></td><td><text id='cpop'></text</td></tr>					
					</div> <!--resultado-->
				</div><!--calcular-->
			</section> <!--corpo-->
		</div> <!--container-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
		<script src="js/calculo.js"></script>
		<script src="js/calculo2.js"></script>
		<script src='js/calculoDados.js'></script>
		 <script src="https://www.w3schools.com/lib/w3data.js"></script> 
		<script>w3IncludeHTML();</script>
	</body>
</html>
